{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dose</title>
  <link rel="icon" type="image/ico" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmvyTrQDC5IL9uwL9isiMI1JW-o7PH-7rL18BH9lKs7P4dl1pkrA&s">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" integrity="sha256-sPB0F50YUDK0otDnsfNHawYmA5M0pjjUf4TvRJkGFrI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{%static 'css/Form.css'%}">
  <script src="{%static 'js/Validation.js'%}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">

<div class="block container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="">
            <form method="POST" id="regForm" name="regForm">
            <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="header">
              <span class="font3">USER-DOSE</span>
            </div>
          </div>
        </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="position">
                    <label for="username">Username</label>
                    <input type="text" onkeyup="validateUsername();" name="username" class=" border1 color" id="username" required="True">
                      <label class="error" id="already_exist_user"></label>
                </div>
              </div>
             </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="position">
                      <label for="upass">Password</label>
                      <input type="password" class="border1 color" name="password" id="password"  required="True"  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="position">
                      <label for="urpass">Re-type Password</label>
                      <input type="password" class="border1 color" name="confirmpassword" id="confirmpassword" required="True" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="position">
                      <label for="email">Email</label>
                      <input name="email" type="email" onkeyup="validateEmail();"  class="border1 color" id="email" required="True" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="col-sm-8 col-md-8 col-lg-8">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">

                  <button type="reset" class="font1 color1 color2">CANCEL</button>
                            <!-- Trigger the modal with a button -->
                <button type="button"  onclick="validatePassword();validateUsername();" class="font2 color1" id="signup" >SIGN UP</button>
            </div>
          </div>
          </div>
          </div>
          </form>

              </div>
            </div>
          </div>
        </div>
    </div>





            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->

                    <div class="popup">
                       <span>Registration Successfull</span>
                       <a href="/api/v1/accounts/register/" type="reset" class="btn btn-default font1 color1 color2 pos1 " >Back</a>
                       <a href="/api/v1/users/" type="reset" class="btn btn-default font1 color1 color2 pos2 " >List</a>
                    </div>




</body>
</html>
